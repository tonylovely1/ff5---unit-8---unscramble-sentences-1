  if (window.firebaseAuthBridgeScriptLoaded) {

  let nextTokenPromiseId = 0;

  // Stores { resolve, reject } for ongoing token requests
  const pendingTokenPromises = {};

  // Listen for messages from the Host Application
  window.addEventListener('message', function(event) {

    const messageData = event.data;

      const { success, token, error, promiseId } = messageData ?? {};

        } else {
          pendingTokenPromises[promiseId].reject(new Error(error || 'Token refresh failed from host.'));
        }
        delete pendingTokenPromises[promiseId];
      }
    }
  });

  // Expose a function for the Generated App to request a new Firebase token
  window.requestNewFirebaseToken = function() {
    const currentPromiseId = nextTokenPromiseId++;
    const promise = new Promise((resolve, reject) => {
      pendingTokenPromises[currentPromiseId] = { resolve, reject };

        type: 'REQUEST_NEW_FIREBASE_TOKEN',
        promiseId: currentPromiseId

      delete pendingTokenPromises[currentPromiseId];
    }

  };

or;transition-property:color, background-color, border-color, text-decoration-color, fill, stroke;transition-property:color, background-color, border-color, text-decoration-color, fill, stroke, -webkit-text-decoration-color;transition-timing-function:cubic-bezier(0.4, 0, 0.2, 1);transition-duration:150ms}.duration-500{transition-duration:500ms}.hover\:border-blue-500:hover{--tw-border-opacity:1;border-color:rgb(59 130 246 / var(--tw-border-opacity, 1))}.hover\:bg-blue-700:hover{--tw-bg-opacity:1;background-color:rgb(29 78 216 / var(--tw-bg-opacity, 1))}.hover\:bg-gray-200:hover{--tw-bg-opacity:1;background-color:rgb(229 231 235 / var(--tw-bg-opacity, 1))}.hover\:bg-green-600:hover{--tw-bg-opacity:1;background-color:rgb(22 163 74 / var(--tw-bg-opacity, 1))}.hover\:text-blue-600:hover{--tw-text-opacity:1;color:rgb(37 99 235 / var(--tw-text-opacity, 1))}.active\:scale-95:active{--tw-scale-x:.95;--tw-scale-y:.95;transform:translate(var(--tw-translate-x), var(--tw-translate-y)) rotate(var(--tw-rotate)) skewX(var(--tw-skew-x)) skewY(var(--tw-skew-y)) scaleX(var(--tw-scale-x)) scaleY(var(--tw-scale-y))}@media (min-width: 768px){.md\:p-10{padding:2.5rem}.md\:p-8{padding:2rem}.md\:text-3xl{font-size:1.875rem;line-height:2.25rem}}</style></head>
<body class="p-4 md:p-8">

    <div id="app" class="max-w-4xl mx-auto bg-white rounded-3xl shadow-2xl overflow-hidden border-4 border-blue-500">
        <!-- Header -->
        <div class="bg-blue-600 p-6 text-white text-center">
            <h1 class="text-2xl md:text-3xl font-bold uppercase tracking-wide">Unit 8: Comparing Places</h1>
            <p class="text-blue-100 mt-1">Ghép các khối từ để so sánh địa danh đúng</p>
        </div>

        <!-- Stats -->
        <div class="flex justify-between items-center px-8 py-4 bg-blue-50 border-b border-blue-100">
            <div class="flex items-center gap-2">
                <span class="text-blue-800 font-bold">Tiến trình:</span>
                <div class="w-32 bg-blue-200 h-3 rounded-full overflow-hidden">
                    <div id="progress-bar" class="bg-blue-600 h-full transition-all duration-500" style="width: 0%"></div>
                </div>
                <span id="progress-text" class="text-sm font-bold text-blue-800">0/5</span>
            </div>
            <div class="text-blue-800 font-bold text-lg">
                ⏱️ <span id="timer">00:23</span>
            </div>
        </div>

        <!-- Main Game -->
        <div id="game-container" class="p-6 md:p-10 space-y-8">
            <div class="flex flex-col items-center gap-4">
                <div id="sentence-icon" class="text-6xl p-4 bg-white rounded-full shadow-lg border-4 border-blue-100">🏔️</div>
                <p class="text-gray-500 text-center font-medium">Sắp xếp các thẻ bên dưới vào khung đứt nét:</p>
            </div>

            <!-- Target Area -->
            <div id="target-zone" class="flex flex-wrap gap-4 p-8 min-h-[140px] bg-slate-50 border-4 border-dashed border-slate-200 rounded-3xl items-center justify-center shadow-inner transition-colors"></div>

            <!-- Source Area -->
            <div id="word-bank" class="flex flex-wrap gap-3 p-6 bg-white rounded-2xl justify-center items-center"><div class="word-pill px-6 py-4 bg-white border-2 border-blue-200 rounded-2xl font-bold text-xl text-blue-800 shadow-sm hover:border-blue-500 hover:text-blue-600 transition-all">higher than</div><div class="word-pill px-6 py-4 bg-white border-2 border-blue-200 rounded-2xl font-bold text-xl text-blue-800 shadow-sm hover:border-blue-500 hover:text-blue-600 transition-all">is</div><div class="word-pill px-6 py-4 bg-white border-2 border-blue-200 rounded-2xl font-bold text-xl text-blue-800 shadow-sm hover:border-blue-500 hover:text-blue-600 transition-all">Fansipan mountain</div><div class="word-pill px-6 py-4 bg-white border-2 border-blue-200 rounded-2xl font-bold text-xl text-blue-800 shadow-sm hover:border-blue-500 hover:text-blue-600 transition-all">.</div><div class="word-pill px-6 py-4 bg-white border-2 border-blue-200 rounded-2xl font-bold text-xl text-blue-800 shadow-sm hover:border-blue-500 hover:text-blue-600 transition-all">Bach Ma mountain</div></div>

            <div class="flex justify-center gap-4 pt-4">
                <button id="btn-reset" class="bg-gray-100 hover:bg-gray-200 text-gray-700 px-6 py-3 rounded-xl font-bold transition-all flex items-center gap-2 border border-gray-300">
                    🔄 Làm lại
                </button>
                <button id="btn-check" class="bg-blue-600 hover:bg-blue-700 text-white px-12 py-3 rounded-xl font-bold text-xl shadow-lg transform active:scale-95 transition-all">
                    Kiểm tra
                </button>
            </div>
        </div>

        <!-- Finish Screen -->
        <div id="result-screen" class="hidden p-12 text-center space-y-8 animate-fadeIn">
            <div class="text-8xl">🎉</div>
            <h2 class="text-4xl font-bold text-blue-900">Hoàn thành xuất sắc!</h2>
            <div id="final-stats" class="text-2xl text-slate-700"></div>
            <button onclick="location.reload()" class="bg-green-500 text-white px-10 py-5 rounded-2xl font-bold text-2xl shadow-xl hover:bg-green-600 transition-all">
                Thử thách lại
            </button>
        </div>
    </div>

    <script>
        // Data with locations grouped in single blocks
        const levels = [
            { 
                blocks: ["Fansipan mountain", "is", "higher than", "Bach Ma mountain", "."], 
                icon: "🏔️",
                original: "Fansipan mountain is higher than Bach Ma mountain."
            },
            { 
                blocks: ["Landmark 81", "is", "taller than", "Keangnam Tower", "."], 
                icon: "🏢",
                original: "Landmark 81 is taller than Keangnam Tower."
            },
            { 
                blocks: ["Dong Nai river", "is", "longer than", "Sai Gon river", "."], 
                icon: "🚣",
                original: "Dong Nai river is longer than Sai Gon river."
            },
            { 
                blocks: ["Can Tho", "is", "larger than", "Da Nang", "."], 
                icon: "🏙️",
                original: "Can Tho is larger than Da Nang."
            },
            { 
                blocks: ["A trolley", "is", "faster than", "a train", "."], 
                icon: "🚃",
                original: "A trolley is faster than a train."
            }
        ];

        let currentIndex = 0;
        let timerSeconds = 0;
        let timerInterval;
        let sortableTarget, sortableBank;

        const targetZone = document.getElementById('target-zone');
        const wordBank = document.getElementById('word-bank');
        const timerDisplay = document.getElementById('timer');
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');
        const sentenceIcon = document.getElementById('sentence-icon');
        const gameContainer = document.getElementById('game-container');
        const resultScreen = document.getElementById('result-screen');
        const btnCheck = document.getElementById('btn-check');
        const btnReset = document.getElementById('btn-reset');

        function startTimer() {
            timerInterval = setInterval(() => {
                timerSeconds++;
                const mins = String(Math.floor(timerSeconds / 60)).padStart(2, '0');
                const secs = String(timerSeconds % 60).padStart(2, '0');
                timerDisplay.textContent = `${mins}:${secs}`;
            }, 1000);
        }

        function shuffle(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        function playSound(type) {
            const context = new (window.AudioContext || window.webkitAudioContext)();
            const osc = context.createOscillator();
            const gain = context.createGain();
            osc.connect(gain);
            gain.connect(context.destination);
            
            if (type === 'success') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(523.25, context.currentTime); // C5
                osc.frequency.exponentialRampToValueAtTime(1046.5, context.currentTime + 0.3);
                gain.gain.setValueAtTime(0.1, context.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, context.currentTime + 0.3);
            } else {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(150, context.currentTime);
                gain.gain.setValueAtTime(0.1, context.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, context.currentTime + 0.2);
            }
            osc.start();
            osc.stop(context.currentTime + 0.3);
        }

        function speak(text) {
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                const msg = new SpeechSynthesisUtterance(text);
                msg.lang = 'en-US';
                msg.rate = 0.9;
                window.speechSynthesis.speak(msg);
            }
        }

        function initLevel() {
            const level = levels[currentIndex];
            sentenceIcon.textContent = level.icon;
            targetZone.innerHTML = '';
            wordBank.innerHTML = '';
            btnCheck.disabled = false;
            targetZone.classList.remove('border-green-400', 'bg-green-50');

            const shuffled = shuffle([...level.blocks]);

            shuffled.forEach(text => {
                const div = document.createElement('div');
                div.className = "word-pill px-6 py-4 bg-white border-2 border-blue-200 rounded-2xl font-bold text-xl text-blue-800 shadow-sm hover:border-blue-500 hover:text-blue-600 transition-all";
                div.textContent = text;
                wordBank.appendChild(div);
            });

            if (sortableTarget) sortableTarget.destroy();
            if (sortableBank) sortableBank.destroy();

            const config = {
                group: 'shared',
                animation: 250,
                ghostClass: 'opacity-0',
                dragClass: 'scale-110'
            };

            sortableTarget = new Sortable(targetZone, config);
            sortableBank = new Sortable(wordBank, config);

            // UI Update
            const perc = (currentIndex / levels.length) * 100;
            progressBar.style.width = `${perc}%`;
            progressText.textContent = `${currentIndex}/${levels.length}`;
        }

        function check() {
            const level = levels[currentIndex];
            const userOrder = Array.from(targetZone.children).map(el => el.textContent.trim());
            
            if (userOrder.join(' ') === level.blocks.join(' ')) {
                // Correct
                playSound('success');
                speak(level.original);
                
                targetZone.classList.add('border-green-400', 'bg-green-50');
                Array.from(targetZone.children).forEach(el => {
                    el.classList.replace('border-blue-200', 'border-green-500');
                    el.classList.add('bg-green-100', 'correct-anim');
                });

                btnCheck.disabled = true;

                setTimeout(() => {
                    currentIndex++;
                    if (currentIndex < levels.length) {
                        initLevel();
                    } else {
                        endGame();
                    }
                }, 2000);
            } else {
                // Wrong
                playSound('error');
                targetZone.classList.add('animate-shake', 'border-red-400');
                setTimeout(() => targetZone.classList.remove('animate-shake', 'border-red-400'), 500);
            }
        }

        function endGame() {
            clearInterval(timerInterval);
            gameContainer.classList.add('hidden');
            resultScreen.classList.remove('hidden');
            progressBar.style.width = '100%';
            progressText.textContent = '5/5';
            
            const mins = Math.floor(timerSeconds / 60);
            const secs = timerSeconds % 60;
            document.getElementById('final-stats').innerHTML = `
                Thời gian hoàn thành: <span class="font-bold text-blue-600">${mins}m ${secs}s</span>
            `;
        }

        btnReset.onclick = initLevel;
        btnCheck.onclick = check;

        window.onload = () => {
            startTimer();
            initLevel();
        };
    </script>

</body></html>
